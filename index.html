<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Searcher</title>


  <!-- FA v4, for backup-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- FA v5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS-->
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

</head>
<body>

  <div class="center">
    <div class="main-style">
      <h2>Search Wikipedia</h2>
      <div class="searchbox">
        <form action="" onsubmit="return false">
          <input type="text" id="textInput">
          <a class="btn btn-info" onclick="fetchInput()">Submit</a>
          <a class="btn btn-secondary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Page</a>
        </form>

      </div>
      <h5 class="result-text" id="pResult">Results:</h5>
    </div>

    <div class="results-style" id="results">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <hr>
    </div>
    <div class="mastfoot">
      <p>&#169; z-zang 2018. <a href="https://github.com/z-zang/Wikipedia-Viewer" target="_blank">On Github</a></p>
    </div>
  </div>




  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- Bootstrap 4 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
